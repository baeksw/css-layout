
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>공지사항</title>
    <!--
        https://youtu.be/HvrOnjX__jE?si=TVANMndi1Rd_RKM2
    -->
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
             <strong>공지사항</strong>
             <p>공지사항을 빠르고 정확하게 안내해드립니다. </p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd>
                            <input type="text" placeholder="제목 입력">
                        </dd>
                    </dl>

                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>
                            <input type="text" placeholder="글쓴이 입력">
                        </dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd>
                            <input type="password" placeholder="비밀번호입력">
                        </dd>
                    </dl>

                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="#" class="on">수정</a>
                <a href="index.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
